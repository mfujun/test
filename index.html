<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班日历</title>
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        .calendar th,
        .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: top;
            min-width: 100px;
            min-height: 80px;
        }
        .calendar th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .calendar .day {
            font-size: 1.2em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calendar .shift {
            font-size: 0.9em;
            color: #333;
        }
        .calendar .today {
            background-color: #e8f4fd;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        // 添加响应式样式
        @media (max-width: 768px) {
            .calendar {
                width: 100%;
                max-width: none;
            }
            .calendar th, .calendar td {
                min-width: auto;
                padding: 5px 3px;
                min-height: 60px;
            }
            .calendar .day {
                font-size: 1em;
            }
            .calendar .shift {
                font-size: 0.8em;
                word-wrap: break-word;
                white-space: normal;
            }
            button {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
        .nav-buttons {
            margin: 10px;
            text-align: center;
        }
        button {
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="current-month"></h1>
        <div class="nav-buttons">
            <button id="prev-month">上个月</button>
            <button id="today-btn">今天</button>
            <button id="next-month">下个月</button>
        </div>
    </div>
    <table class="calendar" id="calendar-table"></table>

    <script>
        // 排班数据
        const schedulingObj = [
            { type: '白一班', describe: '白一班（8:00- 12:00 下午 15:00-17:30）如果是周末8:00- 12:00下午晚上休息' },
            { type: '白二班', describe: '白二班（8: 00- 12:00 下午晚上休息）' },
            { type: '付班', describe: '8:00-17:30中午也要在 晚上不用。如果是周末（8:00-5:30 只有一个人处理全部非常累）工作日会多几个人' },
            { type: '夜班', describe: '上午8:00- 12:00下午回家睡觉。晚上17:30到第二天早上8:00' },
            { type: '下夜班', describe: '干完就可以回，下午晚上不用来' },
        ];

        // 获取当前日期
        function getCurrentDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 获取排班信息
        function getScheduling(num = 5, index = 1, day = '2025-07-23', nowDay) {
            const time1 = new Date(day).getTime();
            const time2 = new Date(nowDay).getTime();
            const spaceDday = Math.floor((time2 - time1) / 1000 / 60 / 60 / 24);
            let currentIndex = (spaceDday % num + index - 1) % num;
            // 确保索引为正数
            if (currentIndex < 0) currentIndex += num;
            return schedulingObj[currentIndex];
        }

        // 生成日历
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();

            // 更新月份标题
            document.getElementById('current-month').textContent = `${year}年${month + 1}月`;

            const calendarTable = document.getElementById('calendar-table');
            calendarTable.innerHTML = '';

            // 创建表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            calendarTable.appendChild(thead);

            // 创建表格内容
            const tbody = document.createElement('tbody');
            let currentDay = 1;
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // 创建6行（最多需要的行数）
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                // 创建7列（一周）
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    // 填充日期
                    if (i === 0 && j < firstDayOfWeek) {
                        // 上个月的日期（留空）
                    } else if (currentDay > daysInMonth) {
                        // 下个月的日期（留空）
                        break;
                    } else {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(currentDay).padStart(2, '0')}`;
                        const dayDiv = document.createElement('div');
                        dayDiv.className = 'day';
                        dayDiv.textContent = currentDay;

                        // 如果是今天，添加高亮
                        if (isCurrentMonth && currentDay === today.getDate()) {
                            cell.classList.add('today');
                        }

                        // 获取排班信息
                        const shift = getScheduling(5, 1, '2025-07-23', dateStr);
                        const shiftDiv = document.createElement('div');
                        shiftDiv.className = 'shift';
                        shiftDiv.textContent = shift.type;
                        shiftDiv.title = shift.describe; // 悬停显示详细描述

                        cell.appendChild(dayDiv);
                        cell.appendChild(shiftDiv);
                        currentDay++;
                    }

                    row.appendChild(cell);
                }

                tbody.appendChild(row);

                // 如果已经填充完所有日期，跳出循环
                if (currentDay > daysInMonth) {
                    break;
                }
            }

            calendarTable.appendChild(tbody);
        }

        // 初始化日历为当前月份
        let currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

        // 上个月按钮事件
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // 下个月按钮事件
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // 今天按钮事件
        document.getElementById('today-btn').addEventListener('click', () => {
            currentDate = new Date();
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
    </script>
</body>
</html>
