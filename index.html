<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小公主的排班日历</title>
    <style>
        /* 基础样式 - 移动优先 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f7; /* 淡粉色背景 */
            color: #555;
            padding: 10px;
            -webkit-text-size-adjust: 100%;
            
        }
        .calendar {
            font-family: inherit;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.2); /* 粉色阴影 */
            overflow: hidden;
            background-color: white;
        }
        .calendar th,
        .calendar td {
            border: none;
            padding: 8px 4px;
            text-align: center;
            vertical-align: middle;
            min-height: 70px;
            position: relative;
        }
        .calendar th {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff85a2 100%); /* 粉色渐变 */
            color: white;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .calendar .day {
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .calendar .shift {
            font-size: 0.9em;
            color: #555;
            padding: 6px 8px;
            border-radius: 6px;
            display: inline-block;
            min-width: 80px;
            box-shadow: 0 1px 3px rgba(255, 182, 193, 0.2); /* 粉色阴影 */
            background-color: #fff0f3; /* 淡粉色背景 */
        }
        .calendar .today {
            background-color: #fff0f3; /* 淡粉色高亮 */
            border-radius: 18px;
        }
        .calendar .today .day {
            background-color: #ff85a2; /* 粉色圆圈 */
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin: 30px 0 20px;
            color: #ae8181;
            
        }
        .nav-buttons {
            margin: 15px 5px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            margin: 0 4px 8px;
            cursor: pointer;
            background-color: #ff9aa2; /* 粉色按钮 */
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 15px;
            width: 30%;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(255, 182, 193, 0.3); /* 按钮阴影 */
        }
        button:hover, button:active {
            background-color: #ff7b8c; /* 深粉色按钮 */
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 182, 193, 0.4); /* 按钮悬停阴影 */
        }
        // 添加响应式样式
        @media (max-width: 768px) {
            .calendar th, .calendar td {
                padding: 8px 2px;
                min-height: 60px;
            }
            .calendar .day {
                font-size: 1em;
                margin-bottom: 4px;
            }
            .calendar .shift {
                font-size: 0.85em;
                padding: 4px 6px;
                min-width: 70px;
                word-wrap: break-word;
                white-space: normal;
            }
            .header {
                margin: 20px 0 15px;
            }
            h1 {
                font-size: 1.6em;
            }
        }
        /* 小屏手机优化 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .calendar th, .calendar td {
                padding: 8px 1px;
                min-height: 50px;
            }
            .calendar .day {
                font-size: 0.9em;
            }
            .calendar .shift {
                font-size: 0.8em;
                padding: 3px 5px;
                min-width: 50px;
            }
            button {
                padding: 10px 15px;
                font-size: 14px;
                width: 28%;
            }
            h1 {
                font-size: 1.4em;
            }
        }
        .nav-buttons {
            margin: 10px;
            text-align: center;
        }
        button {
            /* padding: 5px 15px; */
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="current-month"></h1>
        <div class="nav-buttons">
            <button id="prev-month">上个月</button>
            <button id="today-btn">今天</button>
            <button id="next-month">下个月</button>
        </div>
    </div>
    <table class="calendar" id="calendar-table"></table>
    <div id="current-des" class="header" style="text-align: left;"></div>
    <div id="current-tips" class="header" style="text-align: left;"></div>
    <script>
        // 排班数据
        const schedulingObj = [{
            type: '白一班',
            describe: '白一班（8:00- 12:00 下午 15:00-17:30）如果是周末8:00- 12:00下午晚上休息',
            tips: '风很温柔 花很浪漫 你很特别 我很喜欢'
        },
        {
            type: '白二班',
            describe: '白二班（8: 00- 12:00 下午晚上休息）',
            tips: '世界很大 我只想赖在你身边'
        },
        {
            type: '付班',
            describe: '8:00-17:30中午也要在 晚上不用。如果是周末（8:00-5:30 只有一个人处理全部非常累）工作日会多几个人',
            tips: '认识有两次幸运就好 一次是遇见你 一次是走到底'
        },
        {
            type: '夜班',
            describe: '上午8:00- 12:00下午回家睡觉。晚上17:30到第二天早上8:00',
            tips: '告诉桃花可以开了 我等的人已经来了'
        },
        {
            type: '下夜班',
            describe: '干完就可以回，下午晚上不用来',
            tips: '我永远偏向你 就行向日葵永远偏向太阳'

        }];

        // 获取当前日期
        function getCurrentDate() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 获取排班信息
        function getScheduling(num = 5, index = 1, day = '2025-07-23', nowDay) {
            const time1 = new Date(day).getTime();
            const time2 = new Date(nowDay).getTime();
            const spaceDday = Math.floor((time2 - time1) / 1000 / 60 / 60 / 24);
            let currentIndex = (spaceDday % num + index - 1) % num;
            // 确保索引为正数
            if (currentIndex < 0) currentIndex += num;
            return schedulingObj[currentIndex];
        }

        // 生成日历
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();

            // 更新月份标题
            document.getElementById('current-month').textContent = `${year}年${month + 1}月`;

            const calendarTable = document.getElementById('calendar-table');
            calendarTable.innerHTML = '';

            // 创建表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            calendarTable.appendChild(thead);

            // 创建表格内容
            const tbody = document.createElement('tbody');
            let currentDay = 1;
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // 创建6行（最多需要的行数）
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                // 创建7列（一周）
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    // 填充日期
                    if (i === 0 && j < firstDayOfWeek) {
                        // 上个月的日期（留空）
                    } else if (currentDay > daysInMonth) {
                        // 下个月的日期（留空）
                        break;
                    } else {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(currentDay).padStart(2, '0')}`;
                        const dayDiv = document.createElement('div');
                        dayDiv.className = 'day';
                        dayDiv.textContent = currentDay;
                        // 获取排班信息
                        const shift = getScheduling(5, 1, '2025-07-23', dateStr);
                        const shiftDiv = document.createElement('div');
                        shiftDiv.className = 'shift';
                        shiftDiv.textContent = shift.type;
                        shiftDiv.title = shift.describe; 
                        // 如果是今天，添加高亮
                        if (isCurrentMonth && currentDay === today.getDate()) {
                            cell.classList.add('today');
                            document.getElementById('current-des').textContent = `${dateStr} ${shift.describe}`;
                            document.getElementById('current-tips').textContent = `${shift.tips}`;
                        }

                        // 添加点击事件显示详情（手机端替代悬停效果）
                        cell.addEventListener('click', () => {
                            document.getElementById('current-des').textContent = `${dateStr} ${shift.describe}`;
                            document.getElementById('current-tips').textContent = `${shift.tips}`;
                        });
                        cell.appendChild(dayDiv);
                        cell.appendChild(shiftDiv);
                        currentDay++;
                    }

                    row.appendChild(cell);
                }

                tbody.appendChild(row);

                // 如果已经填充完所有日期，跳出循环
                if (currentDay > daysInMonth) {
                    break;
                }
            }

            calendarTable.appendChild(tbody);
        }

        // 初始化日历为当前月份
        let currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

        // 上个月按钮事件
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // 下个月按钮事件
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // 今天按钮事件
        document.getElementById('today-btn').addEventListener('click', () => {
            currentDate = new Date();
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
    </script>
</body>
</html>
